name: Update AdAu PNG

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm i puppeteer http-server

      - name: Start local server
        run: |
          npx http-server -p 8000 > server.log 2>&1 &
          sleep 1

      - name: Generate PNG
        run: node scripts/generate_adau_image.js

      - name: Commit PNG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add adau.png
          if ! git diff --cached --quiet; then
            git commit -m "Update adau.png"
            git push
          else
            echo "No changes"
          fi
