<html lang="en">

<meta charset="utf-8" />

<style>
  body {
    background: #000;
    color: #fff;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, Segoe UI, Roboto, Arial;
  }
  .card {
    background: #000;
    border: 2px solid #0f0;
    border-radius: 14px;
    padding: 24px 40px;
    text-align: center;
    box-shadow: 0 0 20px #0f0a;
  }
  h1 {
    font-size: 32px;
    margin-bottom: 10px;
  }
  .balance {
    font-size: 42px;
    font-weight: bold;
    color: #0f0;
  }
  .id {
    margin-top: 10px;
    font-size: 14px;
    color: #888;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“€ AdAu Balance</h1>
    <div class="balance" id="balance">0.000000</div>
    <div class="id" id="deviceId">â€”</div>
  </div>

<script>
// make sure we have same wallet data as miner/wallet
if (!localStorage.device_id) 
  localStorage.device_id = 'dev-' + Math.random().toString(36).slice(2,11);
if (!localStorage.wallet_balance) 
  localStorage.wallet_balance = '0';

const idEl = document.getElementById('deviceId');
const balanceEl = document.getElementById('balance');
idEl.textContent = localStorage.device_id;

function update() {
  const bal = parseFloat(localStorage.wallet_balance || 0);
  balanceEl.textContent = bal.toFixed(6);
}
setInterval(update, 1000);
update();
</script>
</body>
